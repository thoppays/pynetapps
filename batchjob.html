<!DOCTYPE html>
<html>
<body style="background-color:lightblue;">

<h2 style="color:purple;text-align:center;"><p title="Run Batch Job" style="background-color:rgb(0,190,255)"> Run Batch Job</p></h2>
<form name="Batch Job" action="batchjob.py" method="post" target="_blank">
<p style="color:black;text-align:left;"> Username::
        <input type="text" name="user"></p>

<label for="pwd0">Password:: </label>
        <input type="password" name="pwd" id="pwd0" />
<a href="#" onclick="toggle_password('pwd0');" id="showhide">Show</a>

<p style="color:black;text-align:left;"> Device Type::
        <input type="radio" name="devtype" value="network" checked> Network
        <input type="radio" name="devtype" value="server"> Server<br>

<p> <h4 style="color:black;"> Device Names:: </h4>
        <textarea name="devices" rows="10" cols="60"
onfocus="if(this.value==this.defaultValue)this.value='';"
onblur="if(this.value=='')this.value=this.defaultValue;">
Enter one device name or ip address in each line.. </textarea> </p>

<p> <h4 style="color:black;"> Commands:: </h4>
        <textarea name="commands" rows="10" cols="60"
onfocus="if(this.value==this.defaultValue)this.value='';"
onblur="if(this.value=='')this.value=this.defaultValue;">
Enter one command in each line.. </textarea> </p>

<!-- <button type="button" onclick="window.open()">Submit</button> -->
<input type="submit" value="Submit">

<script>
function toggle_password(target){
    var d = document;
    var tag = d.getElementById(target);
    var tag2 = d.getElementById("showhide");

    if (tag2.innerHTML == 'Show'){
        tag.setAttribute('type', 'text');
        tag2.innerHTML = 'Hide';

    } else {
        tag.setAttribute('type', 'password');
        tag2.innerHTML = 'Show';
    }
}
</script>
<hr>
</form>

</body>
</html>
